name: 📣 Versioning

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  versioning:
    name: 🏓 Semantic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: googleapis/release-please-action@v4
        with:
          fetch-depth: 0

      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
